{% load static %}
<!doctype html>
<head>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
  <script src="{% static 'js/morris.js' %}"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/prettify/r224/prettify.min.js"></script>
  <script src="{% static 'lib/example.js' %}"></script>
  <link rel="stylesheet" href="{% static 'lib/example.css' %}">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/prettify/r224/prettify.min.css">
  <link rel="stylesheet" href= "{% static 'css/morris.css' %}">
</head>
<body>
<h1>Bar charts</h1>
<div id="graph"></div>
<script>
Morris.Bar({
  element: 'graph',
  data: [
    {x: '2011 Q1', y: 3, z: 3, a: 3},
    {x: '2011 Q2', y: 2, z: 3, a: 3},
    {x: '2011 Q3', y: 3, z: 3, a: 3},
    {x: '2011 Q4', y: 3, z: 3, a: 3}
  ],
  xkey: 'x',
  ykeys: ['y', 'z', 'a'],
  labels: ['Y', 'Z', 'A']
}).on('click', function(i, row){
  console.log(i, row);
});
</script>

</body>
